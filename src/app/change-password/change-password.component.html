<section class="contact-section area-padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Change Password</h2>
            </div>
            <div class="col-lg-8">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form-contact contact_form" id="changePasswordForm">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" formControlName="old" name="email" id="old" type="password"
                                    placeholder="Enter current password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" formControlName="new" name="new" id="new" type="password"
                                    placeholder="Enter new password">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" formControlName="retype" name="retype" id="retype" type="password"
                                    placeholder="Retype new password">
                            </div>
                        </div>
                        <!-- TODO CAPTCHA verification -->
                        <!-- <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="captcha" id="captcha" type="captcha"
                                    placeholder="Enter verification captcha">
                            </div>
                        </div> -->
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
