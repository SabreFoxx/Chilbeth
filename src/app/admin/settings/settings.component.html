<section class="contact-section area-padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="submit" (click)="gotoUploadDetails()" class="btn btn-primary">Upload Files</button>
            </div>
        </div>
        <br>
        <div class="row">
            <br>
            <div class="col-12">
                <h2 class="contact-title">Settings</h2>
            </div>
            <div class="col-12">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-contact contact_form" id="contactForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                Name
                                <input formControlName="name" class="form-control" name="name" id="name" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Occupation
                                <input formControlName="occupation" class="form-control" name="occupation" id="occupation" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Short description
                                <input formControlName="desc" class="form-control" name="desc" id="desc" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                About Me Heading
                                <input formControlName="about_heading" class="form-control" name="about_heading" id="about_heading" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                About Me
                                <textarea formControlName="about" class="form-control w-100" name="about" id="about" cols="30"
                                    rows="9"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Phone Number
                                <input formControlName="phone" class="form-control" name="phone" id="phone" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Email Address
                                <input formControlName="email" class="form-control" name="email" id="email" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Facebook Link
                                <input formControlName="facebook" class="form-control" name="facebook" id="facebook" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Twitter Link
                                <input formControlName="twitter" class="form-control" name="twitter" id="twitter" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Youtube Link
                                <input formControlName="youtube" class="form-control" name="youtube" id="youtube" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                City
                                <input formControlName="city" class="form-control" name="city" id="city" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Country
                                <input formControlName="country" class="form-control" name="country" id="country" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                District
                                <input formControlName="district" class="form-control" name="district" id="district" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                Opening Times
                                <input formControlName="opening_times" class="form-control" name="opening_times" id="opening_times" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <app-scroll-to-top></app-scroll-to-top>
                </form>


            </div>
        </div>
    </div>
</section>
