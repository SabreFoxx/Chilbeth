<section class="next this-page-1">
    <h3 class="title">Create Blog Post</h3>
    <div class="container b">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <input class="form-control" formControlName="title" name="title" id="title" type="text"
                            placeholder="Title...">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3" style="min-height: 200px">
                        <img *ngIf="previewUrl" [src]="previewUrl" class="img-fluid" height="200" />
                    </div>
                    <b>Choose file</b>
                    <p>
                        <small>The preferred image ratio is classic 3:2. For example, a 1080x720 or 708x472
                            photo</small>
                    </p>
                    <p><small>Please keep the originals of your photos, as photos uploaded here are subject to further
                            compression</small></p>
                    <div class="form-group">
                        <input type="file" name="image" (change)="fileProgress($event)" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="bigFormContent" [ngModelOptions]="{standalone: true}" [config]="editorConfig">
                        </angular-editor>
                        <button style="margin-top: 10px" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
