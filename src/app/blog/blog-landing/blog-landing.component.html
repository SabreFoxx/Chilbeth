<section class="next this-page-1">
    <h3>Blogs</h3>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <div class="">

                    <article *ngFor="let blog of blogs" class="blog_item">
                        <div class="blog_item_img">
                            <a routerLink="/view-blog/{{blog._id}}"><img class="card-img rounded-0"
                                    src="{{backend.uploadsUrlPrefix}}/big/{{blog.imageSortHash}}.jpg" alt=""></a>
                        </div>

                        <div class="blog_details">
                            <a class="d-inline-block" routerLink="/view-blog/{{blog._id}}">
                                <h2>{{blog.title}}</h2>
                            </a>
                            <p>{{blog.desc}}</p>
                            <ul class="blog-info-link">
                                <li><a><i class="fa fa-user"></i>{{blog.authorEmail}}</a></li>
                                <li><a routerLink="/blog"><i class="fa fa-comments"></i>No Comments</a></li>
                            </ul>
                        </div>
                    </article>

                    <nav class="blog-pagination justify-content-center d-flex">
                        <ul class="pagination">
                            <li class="page-item">
                                <a routerLink="/blog" class="page-link" aria-label="Previous">
                                    <i class="fa fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a routerLink="/blog" class="page-link">1</a>
                            </li>
                            <li class="page-item active">
                                <a routerLink="/blog" class="page-link">2</a>
                            </li>
                            <li class="page-item">
                                <a routerLink="/blog" class="page-link" aria-label="Next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="col-lg-4">
                <app-side-bar></app-side-bar>
            </div>

        </div>
    </div>
</section>
