      <div class="carousel-item active">
        <div class="container">
          <div class="row">

            <div *ngFor="let work of groupOne" class="col-md-4">
              <div class="card mb-2">
                <a routerLink="/view-work/{{work._id}}">
                  <img class="card-img-top shadow" src="{{backend.uploadsUrlPrefix}}/small/{{work.imageSortHash}}.jpg" alt="Card image cap"></a>
                <div class="card-body">
                  <h4 class="card-title">{{work.title}}</h4>
                  <p class="card-text">{{work.desc}}</p>
                </div>
              </div>
            </div>
