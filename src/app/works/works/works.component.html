<section class="next this-page-1">
  <h3>Works</h3>

  <div id="artworkCarousel" class="carousel slide carousel-multi-item" data-ride="carousel">

    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active">
        <div class="container">
          <div class="row">

            <div *ngFor="let work of groupOne" class="col-md-4">
              <div class="card mb-2">
                <a routerLink="/view-work/{{work._id}}">
                  <img class="card-img-top shadow" src="{{backend.uploadsUrlPrefix}}/small/{{work.imageSortHash}}.jpg"
                    alt="{{work.title}}"></a>
                <div class="card-body">
                  <h4 class="card-title">{{work.title}}</h4>
                  <p class="card-text">{{work.desc}}</p>
                </div>
              </div>
            </div>

          </div>

            <div class="row">

              <div *ngFor="let work of groupTwo" class="col-md-4">
                <div class="card mb-2">
                  <a routerLink="/view-work/{{work._id}}">
                    <img class="card-img-top shadow" src="{{backend.uploadsUrlPrefix}}/small/{{work.imageSortHash}}.jpg"
                      alt="{{work.title}}"></a>
                  <div class="card-body">
                    <h4 class="card-title">{{work.title}}</h4>
                    <p class="card-text">{{work.desc}}</p>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="carousel-item">
          <div class="container">
            <div class="row">

              <div *ngFor="let work of groupThree" class="col-md-4">
                <div class="card mb-2">
                  <a routerLink="/view-work/{{work._id}}">
                    <img class="card-img-top shadow" src="{{backend.uploadsUrlPrefix}}/small/{{work.imageSortHash}}.jpg"
                      alt="{{work.title}}"></a>
                  <div class="card-body">
                    <h4 class="card-title">{{work.title}}</h4>
                    <p class="card-text">{{work.desc}}</p>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">

              <div *ngFor="let work of groupFour" class="col-md-4">
                <div class="card mb-2">
                  <a routerLink="/view-work/{{work._id}}">
                    <img class="card-img-top shadow" src="{{backend.uploadsUrlPrefix}}/small/{{work.imageSortHash}}.jpg"
                      alt="{{work.title}}"></a>
                  <div class="card-body">
                    <h4 class="card-title">{{work.title}}</h4>
                    <p class="card-text">{{work.desc}}</p>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>

      <app-work-special-pagination [pageUrl]="url" (pagedData)="receivePageContent($event)">
      </app-work-special-pagination>

    </div>
</section>
